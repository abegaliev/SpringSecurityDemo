<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous">
    <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>
</head>
<body>
<div class="container">
    <form class="form-signin" action="#" th:action="@{/registration}" th:object="${registrationRequest}" method="post">
        <h2 class="form-signin-heading">Registration</h2>
        <p>
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" name="firstName" class="form-control"
                   placeholder="First Name" required="false" autofocus="">
        <span th:if="${#fields.hasErrors('firstName')}"
           th:errors="*{firstName}"
           class="form-control btn-danger">Name Error</span>

        </p>
        <p>
            <label for="lastName" class="sr-only">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" name="lastName" class="form-control"
                   placeholder="Last Name" required="" autofocus="">
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
                  class="error form-control btn-danger"></span>

        </p>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" th:field="*{username}" name="username" class="form-control"
                   placeholder="Username" required="" autofocus="">

            <span th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"
                  class="error form-control btn-danger"></span>


        </p>

        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="text" id="password" th:field="*{password}"
                   name="password" class="form-control"
                   placeholder="Password">
<!--                   placeholder="Password" required="false">-->

            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="error form-control btn-danger"></span>

        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p><a href="/login">Already have an account? Login</a></p>
    </form>
</div>
</body>
</html>
